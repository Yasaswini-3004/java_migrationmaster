name: Compiling Java Application
 
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history to ensure access to all branches and commits
        token: ${{ secrets.ACTIONS_PAT_TOKEN }}

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: rewrite code
      run: |
        sudo apt install maven -y
        mvn -version
        cd Calculator-master
        mvn install
        mvn rewrite:run

    - name: Configure Git identity
      run: |
        git config --global user.email "winadm1n@protonmail.com"
        git config --global user.name "winadm1n"
        
    - name: Commit changes
      run: |
        git add .
        git commit -m "commit initial"
        
    - name: Create new branch
      run: git checkout -b migrated-branch

    - name: Commit and push changes
      run: |
        git push origin migrated-branch
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT_TOKEN }}
    
 
    - name: Compile Java files
      run: |
        cd Calculator-master/src
        javac *.java
