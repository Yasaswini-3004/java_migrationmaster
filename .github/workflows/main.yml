name: Compiling Java Application
 
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history to ensure access to all branches and commits
 
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: rewrite code
      run: |
        sudo apt install maven -y
        mvn -version
        cd Calculator-master
        mvn install
        mvn rewrite:run
        
    - name: Create new branch
      run: git checkout -b migrated-branch

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "Apply Java 17 migration and compile Java files"
        git push origin migrated-branch
    
 
    - name: Compile Java files
      run: |
        cd Calculator-master/src
        javac *.java
